<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container center">
        <div class="cube-wrapper">
            <div class="cube">
                <div class="front-side">
                    <img src="images/iPhone13Pro.png" alt="iPhone 13 pro">
                </div>
                <div class="back-side center">
                    <img src="images/BackSideiPhone13Pro.png" alt="iPhone 13 Pro Backside">
                </div>
            </div>
            <div class="controls">
                <a href="#" class="top-x-control">
                    <i class="fas fa-arrow-up"></i>
                </a>
                <a href="#" class="bottom-x-control">
                    <i class="fas fa-arrow-down"></i>
                </a>
                <a href="#" class="left-y-control">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="#" class="right-y-control">
                    <i class="fas fa-arrow-right"></i>
                </a>
                <a href="#" class="top-z-control">
                    <i class="fas fa-arrow-down"></i>
                </a>
                <a href="#" class="bottom-z-control">
                    <i class="fas fa-arrow-up"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
